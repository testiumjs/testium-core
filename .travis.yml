language: node_js
node_js:
  - 8.16.0
  - 10.15.3
deploy:
  - provider: script
    script: ./node_modules/.bin/nlm release
    skip_cleanup: true
    'on':
      branch: master
      node: 10.5.0
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
